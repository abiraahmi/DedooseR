on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: ${{ matrix.config.r }}

      - name: Remove stale lockfile and local tarballs (Unix)
        if: runner.os != 'Windows'
        run: |
          rm -f .github/pkg.lock || true
          rm -f *.tar.gz || true
        shell: bash

      - name: Remove stale lockfile and local tarballs (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path .github/pkg.lock) { Remove-Item .github/pkg.lock -Force -ErrorAction SilentlyContinue }
          Get-ChildItem -Filter *.tar.gz | ForEach-Object { Remove-Item $_.FullName -Force -ErrorAction SilentlyContinue }
        shell: pwsh

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache-version: 2

      - name: Check package
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"
